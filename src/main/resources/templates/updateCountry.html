<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/headerfooter">
<head>
    <title>Edit Country</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>

<div class="container" layout:fragment="content">

    <div class="col-md-6 col-md-offset-3">
        <h2>Update Country</h2>
    </div>
    <form th:action="@{/updateCountry}" method="post" th:object="${country}">
        <input id="id" type="hidden" class="form-control" placeholder="Enter ID" th:name="countryId" th:field="*{countryId}"/>

        <div class="form-group col-md-6 col-md-offset-3">
            <label for="countryname">Set New Country Name:</label>
            <input id="countryname" type="text" class="form-control" th:name="countryName" th:field="*{countryName}"/>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <button id="updateButton" type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
</body>
</html>
