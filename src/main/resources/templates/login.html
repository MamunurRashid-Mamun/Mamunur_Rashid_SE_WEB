<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container" style="margin-top: 70px;">
    <div class="row">
        <form th:action="@{/login}" method="post">

            <!-- Text input-->
            <div class="form-group col-md-4 col-md-offset-4">
                <label>Name:</label>
                <input th:id="name" th:name="username" class="form-control" type="text"
                       placeholder="User Name"
                       style="margin-top: 0px;" required="required"/>
            </div></br>

            <!--password input-->
            <div class="form-group col-md-4 col-md-offset-4">
                <label>Password:</label>
                <input th:id="password" th:name="password" class="form-control" type="password"
                       placeholder="User Name"
                       style="margin-top: 0px;" required="required"/>
                <!--Error Message-->
                <p th:if="${param.error}" class="text-danger">Invalid username and password.</p>
                <p th:if="${param.logout}" class="text-danger">You have been logged out.</p>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-5 control-label" for=""></label>
                <div class="col-md-7">
                    <button id="" type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>

        </form>
    </div>
</div>


</body>
</html>
